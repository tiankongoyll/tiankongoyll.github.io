		<script type="text/javascript">
			var login_status = false; //登录状态
			localStorage.clear();//清除缓存
			if(iosipone){document.getElementById("iosbox").setAttribute("style", "display: block;")}
			//ios
		    function alertMessage(message) {
			    	 localStorage.shenfenid=message;
			    	 console.log("获取到的身份证："+message);
			    	 ajaxhome("37060219480521491X");
		    }
		    //安卓
			function FromJavaLoginInfo() {
				//调用android程序中的方法，并传递参数
				var result = window.AndroidWebView.getLoginInfo();
				localStorage.shenfenid=result;
				console.log("获取到的身份证："+result)
				ajaxhome("37060219480521491X")
			}
			if(iosipone){
			}else{
				FromJavaLoginInfo();
			}
			function ajaxhome(idCard){
				ajaxPost(
					Url.PGAPPLY_CHECK, {
						idCard: idCard,
						type: 'elder'
					},
					function(data) {
						console.log(data)
						if(data.status == "1") {
							login_status =true;
							localStorage.user_info = JSON.stringify(data.response)
						}
					}
				)
			}
			function gourl(url) {
				if(login_status) {
					window.location.href = url;
				}
			}
		</script>
